<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://unpkg.com/magicleap-helio-webxr-polyfill@latest/HelioWebXRPolyfill"></script>

    <script>
      if (navigator.xr && !navigator.xr.requestDevice) {
          navigator.xr.requestDevice = () => Promise.reject({message: "requestDevice not supported."});
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
