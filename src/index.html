<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.6.1/css/all.css'
      integrity="sha384-NJXGk7R+8gWGBdutmr+/d6XDokLwQhF1U3VA7FhvBDlOq7cNdI69z7NQdnXxcF7k"
      crossorigin="anonymous"
    />

    <script>
      if (navigator.xr && !navigator.xr.requestDevice) {
          navigator.xr.requestDevice = () => Promise.reject({message: "requestDevice not supported."});
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
