<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LifeScope AR Marker Demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs="debugUIEnabled: false;">
